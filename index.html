<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    
    <h3>tabla 1</h3>

    <table class="a" >
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>

    </table>

   
    <h3>tabla 2</h3>
    

    <table class="a" >
        <tr>
            <td class="b">A</td>
            <td>B</td>
            <td>C</td>

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>

    </table>
    
    <h3>tabla3</h3>
    

    <table class="c">
        <tr>
            <td class="d">A</td>
            <td class="d">B</td>
            <td class="d">C</td>
        </tr>
        <tr>
            <td class="d">D</td>
            <td class="d" colspan="2">E,F</td>
        </tr>
        <tr>
            <td class="d">G</td>
            <td class="d">H</td>
            <td class="d" rowspan="2">I,L</td>
        </tr>
        <tr>
            <td class="d">J</td>
            <td class="d">K</td>
        </tr>
    </table>
</body>
</html>
